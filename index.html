<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="section">
    <div class="spacing-div">
      <div class="date-input">

        <div class="input-div">
          <label for="">DAY</label>
          <br>
          <input id="day" type="number">
        </div>

        <div class="input-div">
          <label for="">MONTH</label>
          <br>
          <input id="month" type="number">
        </div>

        <div class="input-div">
          <label for="">YEAR</label>
          <br>
          <input id="year" type="number">
        </div>

      </div>

      <div class="btn-div">
        <hr style="margin-top: 40px;">
        <img onclick="submitInput()" class="sub-img" src="./assets/images/icon-arrow.svg" alt="">
      </div>


      <div class="display-div">
        <div class="display" id="disDate">
          <p><span id="disYear">--</span> years</p>
          <p><span id="disMonth">--</span> months</p>
          <p><span id="disDay">--</span> days</p>
        </div>

        <div class="display2" id="disBday" hidden>
          <p id="bdayText"> Happiest Birthday! <br> 
            <span id="wish">Cheers to </span>
            <span id="age">--</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution" style="margin-top: -40px; font-family: 'Poppins-ExtraBold';">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/GayalMelappilly">Gayal Melappilly</a>.
  </div>

  <script src="script.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>

</html>
